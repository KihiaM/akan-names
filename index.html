<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
  <form name="calculate">
    Year:
    <input type="number" name="year" min="1910" max="2020" id="yy" required /><br /><br />
    Month:
    <input type="number" name="month" min="1" max="12" id="mm" required /><br /><br />
    Day:
    <input type="number" name="day" min="1" max="31" id="dd" required /><br /><br />
    <input type="radio" name="gender" value="male" id="ml" required />
    Male<br /><br />
    <input type="radio" name="gender" value="female" id="fl" required />
    Female<br /><br />
    <input type="submit" value="Submit" onclick="birthdate()" />
    <span class="validity"></span>
    <br /><br />
  </form>
</body>

</html>
