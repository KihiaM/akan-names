<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet" />
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container-fluid padding">
  <form name="calculate">
    <div class="row padding">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Akan Names</h4>
              <p class="card-text">
                Please submit your birth date to discover your Akan name.
              </p>
              <form name="calculate">
                  Year:
                  <input type="number" name="year" min="1910" max="2020" id="yy" required /><br /><br />
                  Month:
                  <input type="number" name="month" min="1" max="12" id="mm" required /><br /><br />
                  Day:
                  <input type="number" name="day" min="1" max="31" id="dd" required /><br /><br />
                  <input type="radio" name="gender" value="male" id="ml" required />
                  Male<br /><br />
                  <input type="radio" name="gender" value="female" id="fl" required />
                  Female<br /><br />
                  <input type="submit" value="Submit" class="btn btn-outline-secondary btn-lg" onclick="birthdate()" />
                  
                  <span class="validity"></span>
                  <br /><br />
              </form>
            </div>
          </div>
        </div>
    </div>
  </form>
</div>
</body>

</html>
